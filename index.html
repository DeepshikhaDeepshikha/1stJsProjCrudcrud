<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form id="form">
            <div class="container row mb-3">
                <div class="col"><label for="amount" class="form-label">Choose Price:</label></div>
                <div class="col"><input type="number" class="form-control" id="amount"></div>
                <div class="col"><label for="description" class="form-label">Choose Dish:</label></div>
                <div class="col"><input type="text" class="form-control" id="description"></div>
                <div class="col"><label for="description" class="form-label">Choose a Table:</label></div>
                <div class="col-1 dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="table">Tables</button>
                    <ul class="dropdown-menu">
                    <li><button type="button" class="dropdown-item option">Table 1</button></li>
                    <li><button type="button" class="dropdown-item option">Table 2</button></li>
                    <li><button type="button" class="dropdown-item option">Table 3</button></li>
                    </ul>
                </div>
                <div class="col"><button type="submit" class="btn btn-primary">Add to bill</button></div>
            </div>
        </form>
        <div class="container"><p><strong id="missing-inputs"></strong></p></div>
        <h1>Orders</h1>
        <h2>Table 1</h2>
            <ul id="table1"></ul>
        <h2>Table 2</h2>
            <ul id="table2"></ul>
        <h2>Table 3</h2>
            <ul id="table3"></ul>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
